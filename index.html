<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style/addressbook.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Address Book</title>
    </head>

    <body>
        <header>
            <h1 class="header"><em>Address Book</em></h1>
        </header>
        <div class="container">
            <section id="contact-display">
                <h2 class="contacts">CONTACT INFORMATION</h2>

                <!-- https://javascript.plainenglish.io/how-to-build-a-search-bar-7d8a8a3d9d00 -->

                <div id="search">
                    <label for="searchInput">Find <i class="fa fa-search"></i>Contact</label>
                    <input id="searchInput" type="text" placeholder="Search">
                </div>
                <table>
                    <thead id="table-head">
                        <th>Name</th>
                        <th>Surname</th>
                        <th>Address</th>
                        <th>Phone</th>
                        <th>Action</th>
                    </thead>
                    <tbody id="address-list">
                    </tbody>
                </table>
            </section>

            <!-- https://code-projects.org/simple-address-book-in-javascript-with-source-code/ -->

            <section id="new-contact" class="new-contact-info">
                <h2 class="newContacts">CREATE A NEW CONTACT</h2>
                <form id="address-form">
                    <div>
                        <label for="person-name">Name:</label>
                        <input id="person-name" type="text" placeholder="Enter Your Contact's Name..." maxlength="25"
                            required>
                    </div>
                    <div>
                        <label for="surname">Surname:</label>
                        <input id="surname" type="text" maxlength="25" placeholder="Enter Contact's Surname..."
                            required>
                    </div>
                    <div>
                        <label for="address">Address:</label>
                        <input id="address" type="text" maxlength="30" placeholder="Enter Contact's Address..."
                            required>
                    </div>
                    <div>
                        <label for="phone">Phone:</label>
                        <input id="phone" type="tel" maxlength="11" placeholder="Enter Contact's Phone..." required>
                    </div>
                    <div>
                        <input type="submit" value="Create contacts" class="addbutton">
                    </div>
                </form>
            </section>
        </div>
        <footer>
            <p class="footer">Â© 2023 Address Book</p>
        </footer>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="/scripts/addressbook.js"></script>
    </body>

</html>
